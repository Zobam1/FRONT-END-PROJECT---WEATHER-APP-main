<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather-app.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="main-body">
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1></h1>
            <p>
              <span id="date"></span>,
              <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div>
            <span class="sun" id="weather-icon"></span>
            <span class="temp" id="temps"></span><span class="degree">Â°C</span>
          </div>
        </div>
      </main>
      <section class="forecast-section" id="forecast-section"></section>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Nnoje Chizobam</a> and is
          <a
            href="https://github.com/Zobam1/FRONT-END-PROJECT---WEATHER-APP"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://weather-app-nnoje.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="weather-app.js"></script>
  </body>
</html>
