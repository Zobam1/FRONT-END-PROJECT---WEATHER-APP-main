<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content=" My non-mobile-first-responsive weather application view on just your PC
      and give mt time."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik+Lines&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather-app.css" />
    <title>My WEATHER APP</title>
  </head>
  <body>
    <div class="main-body container mt-5 mb-5">
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>

      <div class="row current-weather">
        <div class="col-md text-md-center">
          <h1></h1>
          <p>
            <span id="date"></span>,
            <span id="condition"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="col-md ms-5">
          <span class="sun" id="weather-icon"></span>
          <span class="temp" id="temps"></span><span class="degree">Â°C</span>
        </div>
      </div>

      <div class="row">
        <section
          class="forecast-section d-none d-md-flex"
          id="forecast-section"
        ></section>
        <section class="d-block d-md-none forecast-replace mb-5">
          PLEASE USE A COMPUTER TO VIEW THIS SECTION
        </section>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Nnoje Chizobam</a> and is
          <a
            href="https://github.com/Zobam1/FRONT-END-PROJECT---WEATHER-APP-main"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://non-responsive-weather-app.onrender.com"
            target="_blank"
            >hosted on Render</a
          >
        </p>
      </footer>
    </div>
    <script src="weather-app.js"></script>
  </body>
</html>
